
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function newPage() {
        window.location.assign("redireccion_e.html");
      }
    </script>

    <title>Login</title>
    <link rel="stylesheet" href="css/app.css">
    
  </head>

  <body>

    <div class="container container-signin">
      
            <form class="form-signin">
              <h2 class="form-signin-heading">Por favor inicie sesión</h2>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Recuérdame
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="newPage()">INICIAR SESIÓN</button>
            </form>
          </div> <!-- /container -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

  </body>
</html>
